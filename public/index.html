<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル家計簿</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="bg-indigo-600 text-white p-4 mb-6">
        <div class="container mx-auto">
            家計簿アプリ
        </div>
    </nav>

    <div class="container mx-auto mt-10 px-4">
        <h2 class="text-2xl font-bold mb-5">家計簿</h2>
        <form id="entryForm" class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <select name="type">
                <option value="income">収入</option>
                <option value="expense">支出</option>
            </select>
            <input type="text" name="category" placeholder="カテゴリ">
            <input type="number" name="amount" placeholder="金額">
            <input type="text" name="description" placeholder="説明">
            <button type="submit" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 focus:outline-none focus:border-indigo-700 focus:ring focus:ring-indigo-200">追加</button>
        </form>

        <h3 class="text-xl font-semibold mb-4">エントリ一覧</h3>
        <div id="entriesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- JavaScriptでエントリカードを追加 -->
        </div>

        <h2>収支合計: <span id="totalAmount">0</span>円</h2>
        <h2>カテゴリ別集計</h2>
        <div class="chart-container">
            <div class="chart-item">
                <h3>収入</h3>
                <canvas id="incomeCategoryChart"></canvas>
            </div>
            <div class="chart-item">
                <h3>支出</h3>
                <canvas id="expenseCategoryChart"></canvas>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
